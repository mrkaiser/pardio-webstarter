<body>
    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>

        <div id="menu">
            <div class="pure-menu pure-menu-open">
                <a class="pure-menu-heading" href="#">PartyBox </a>
                <ul>
                    <li><a href="/search.html">Search</a></li>
                </ul>
            </div>
        </div>

        <div id="main">
            
            <div class="pure-u-1-1" ng-controller="PlayerController">
                <img src="assets/mibpicard.svg" alt="" ng-src="{{currentTlTrack.albumCover}}" class="pure-u-lg-1-3 pure-u-sm-1-1">
                
                <div class="pure-u-lg-1-5 pure-u-sm-1-1" style="display:block">
                    <span>{{currentTlTrack.name}}</span>
                    <br>
                    <span>{{currentTlTrack.artist}}</span>
                    <br>
                    <span>{{currentTlTrack.album}}</span>
                </div>
            </div>
                
                
            </span>
            <hr>
            <div class="pure-u-1" ng-controller="TracklistController">
                
                <div ng-repeat="track in tracks" ng-include src="'templates/single-track-view.html'">
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.11/angular.min.js"></script>
